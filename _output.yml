bookdown::gitbook:
  output_dir: "_book"
  includes:
    in_header: includes/header.html
    after_body: [includes/footer.html, includes/webex.js]
  md_extensions: -smart
  df_print: kable
  css: [css/git.css, css/toc.css]
  config:
    toc:
      collapse: section
    download: ["pdf", "epub"]
    fig_height: 5.3
    fig_width: 8.5

bookdown::word_document2:
  toc: yes
  fontfamily: serif
  fig_height: 5.3
  fig_width: 8.5

bookdown::html_chapters:
  css: [css/git.css, css/toc.css]

bookdown::pdf_book:
  # Remove output_dir here
  includes:
    in_header: lessons/preamble.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]

bookdown::epub_book:
  # Remove output_dir here
  dev: svglite
  stylesheet: css/epub.css

bookdown::bs4_book: default
