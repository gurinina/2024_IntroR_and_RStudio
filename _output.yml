bookdown::gitbook:
    df_print: kable
    css: [css/git.css, css/toc.css]
    config:
      toc:
        collapse: section
      download: ["pdf", "epub"]

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  toc: true
  number_sections: true
  lof: false    # Disable List of Figures
  lot: false    # Disable List of Tables

bookdown::epub_book:
  epub_version: "epub3"
